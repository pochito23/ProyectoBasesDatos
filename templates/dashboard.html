<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control - Sistema de Reservas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../static/estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    
    <div id="overlay" class="hidden fixed inset-0 bg-black bg-opacity-50 z-10 md:hidden" onclick="alternarMenu()"></div>

    <div id="menuLateral" class="menu-lateral fixed left-0 top-0 h-full w-64 shadow-lg p-6 z-20 transition-transform duration-300" style="background: linear-gradient(180deg, #f5f5f5 0%, #e8e8e8 100%);">
        <div class="mb-8 flex justify-between items-center">
            <h1 class="text-2xl font-bold bg-gradient-to-r from-pink-400 to-purple-400 bg-clip-text text-transparent">
                <i class="fas fa-bullseye"></i> Reservas Pro
            </h1>
            <button onclick="alternarMenu()" class="md:hidden text-gray-600 text-2xl">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <nav class="space-y-2">
            <a href="#" onclick="mostrarSeccion('dashboard'); return false;" data-seccion="dashboard" class="enlace-nav flex items-center space-x-3 p-3 rounded-full bg-gradient-to-r from-pink-200 to-purple-200 shadow-sm transition-all">
                <span class="text-2xl"><i class="fas fa-chart-line"></i></span>
                <span class="font-medium text-gray-700">Panel Principal</span>
            </a>
            <a href="#" onclick="mostrarSeccion('productos'); return false;" data-seccion="productos" class="enlace-nav flex items-center space-x-3 p-3 rounded-full bg-gradient-to-r from-pink-200 to-purple-200 shadow-sm transition-all">
                <span class="text-2xl"><i class="fas fa-box"></i></span>
                <span class="font-medium text-gray-600">Productos</span>
            </a>
            <a href="#" onclick="mostrarSeccion('reservas'); return false;" data-seccion="reservas" class="enlace-nav flex items-center space-x-3 p-3 rounded-full bg-gradient-to-r from-pink-200 to-purple-200 shadow-sm transition-all">
                <span class="text-2xl"><i class="fas fa-calendar-check"></i></span>
                <span class="font-medium text-gray-600">Reservas</span>
            </a>
            <a href="#" onclick="mostrarSeccion('calendario'); return false;" data-seccion="calendario" class="enlace-nav flex items-center space-x-3 p-3 rounded-full bg-gradient-to-r from-pink-200 to-purple-200 shadow-sm transition-all">
                <span class="text-2xl"><i class="fas fa-calendar-alt"></i></span>
                <span class="font-medium text-gray-600">Calendario</span>
            </a>
            <a href="#" onclick="mostrarSeccion('clientes'); return false;" data-seccion="clientes" class="enlace-nav flex items-center space-x-3 p-3 rounded-full bg-gradient-to-r from-pink-200 to-purple-200 shadow-sm transition-all">
                <span class="text-2xl"><i class="fas fa-users"></i></span>
                <span class="font-medium text-gray-600">Clientes</span>
            </a>
            <a href="#" onclick="mostrarSeccion('reportes'); return false;" data-seccion="reportes" class="enlace-nav flex items-center space-x-3 p-3 rounded-full bg-gradient-to-r from-pink-200 to-purple-200 shadow-sm transition-all">
                <span class="text-2xl"><i class="fas fa-chart-pie"></i></span>
                <span class="font-medium text-gray-600">Reportes</span>
            </a>
        </nav>

        <div class="absolute bottom-6 left-6 right-6">
            <div class="bg-white rounded-lg p-4 shadow-sm">
                <div class="flex items-center space-x-3 mb-3">
                    <img id="fotoUsuario" class="w-10 h-10 rounded-full" src="" alt="Usuario">
                    <div class="flex-1 min-w-0">
                        <p id="nombreUsuario" class="font-medium text-sm text-gray-700 truncate"></p>
                        <p id="emailUsuario" class="text-xs text-gray-500 truncate"></p>
                    </div>
                </div>
                <button onclick="cerrarSesion()" class="w-full px-3 py-2 text-sm bg-red-50 text-red-600 rounded-lg hover:bg-red-100 transition-all font-medium">
                    <i class="fas fa-sign-out-alt mr-2"></i>Cerrar Sesión
                </button>
            </div>
        </div>
    </div>

    <div class="md:ml-64 p-4 md:p-8">
        <div id="contenidoPrincipal"></div>
    </div>

    <div id="modalProducto" class="hidden fixed inset-0 bg-black bg-opacity-50 items-center justify-center z-50 p-4">
        <div class="bg-white rounded-2xl p-4 md:p-8 max-w-2xl w-full shadow-2xl max-h-screen overflow-y-auto">
            <div class="flex justify-between items-center mb-4 md:mb-6">
                <h3 class="text-xl md:text-2xl font-bold text-gray-800">Agregar Nuevo Producto</h3>
                <button onclick="cerrarModal('modalProducto')" class="text-gray-400 hover:text-gray-600 text-2xl md:text-3xl">&times;</button>
            </div>

            <form id="formularioProducto" onsubmit="guardarProducto(event)" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Nombre del Producto *</label>
                    <input type="text" id="nombreProducto" required class="w-full px-3 md:px-4 py-2 md:py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-300 transition-all text-sm md:text-base" placeholder="Ejemplo: PlayStation 5">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Categoría *</label>
                    <select id="categoriaProducto" required class="w-full px-3 md:px-4 py-2 md:py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-300 transition-all text-sm md:text-base">
                        <option value="">Seleccionar categoría</option>
                        <option value="Electrónica">Electrónica</option>
                        <option value="Deportes">Deportes</option>
                        <option value="Fotografía">Fotografía</option>
                        <option value="Entretenimiento">Entretenimiento</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Descripción</label>
                    <textarea id="descripcionProducto" class="w-full px-3 md:px-4 py-2 md:py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-300 transition-all text-sm md:text-base resize-vertical" rows="3" placeholder="Describe tu producto..."></textarea>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Precio por Hora *</label>
                    <div class="relative">
                        <span class="absolute left-3 md:left-4 top-2 md:top-3 text-gray-500">$</span>
                        <input type="number" id="precioProducto" required step="0.01" min="0" class="w-full pl-7 md:pl-8 pr-3 md:pr-4 py-2 md:py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-300 transition-all text-sm md:text-base" placeholder="0.00">
                    </div>
                </div>

                <div class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-4 pt-4">
                    <button type="button" onclick="cerrarModal('modalProducto')" class="flex-1 px-4 md:px-6 py-2 md:py-3 border border-gray-300 rounded-xl text-gray-700 font-medium hover:bg-gray-50 transition-all text-sm md:text-base">
                        Cancelar
                    </button>
                    <button type="submit" class="flex-1 px-4 md:px-6 py-2 md:py-3 rounded-xl text-white font-medium text-sm md:text-base" style="background: linear-gradient(135deg, #FFB5E8 0%, #DCD6F7 100%);">
                        Guardar Producto
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div id="modalReserva" class="hidden fixed inset-0 bg-black bg-opacity-50 items-center justify-center z-50 p-4">
        <div class="bg-white rounded-2xl p-4 md:p-8 max-w-2xl w-full shadow-2xl max-h-screen overflow-y-auto">
            <div class="flex justify-between items-center mb-4 md:mb-6">
                <h3 class="text-xl md:text-2xl font-bold text-gray-800">Agregar Nueva Reserva</h3>
                <button onclick="cerrarModal('modalReserva')" class="text-gray-400 hover:text-gray-600 text-2xl md:text-3xl">&times;</button>
            </div>

            <form id="formularioReserva" onsubmit="guardarReserva(event)" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Producto *</label>
                    <select id="productoReserva" required class="w-full px-3 md:px-4 py-2 md:py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-300 transition-all text-sm md:text-base">
                        <option value="">Seleccionar producto</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Cliente *</label>
                    <select id="clienteReserva" required class="w-full px-3 md:px-4 py-2 md:py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-300 transition-all text-sm md:text-base">
                        <option value="">Seleccionar Cliente</option>
                    </select>               
                 </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Fecha *</label>
                    <input type="date" id="fechaReserva" required class="w-full px-3 md:px-4 py-2 md:py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-300 transition-all text-sm md:text-base">
                </div>

                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Hora Inicio *</label>
                        <input type="time" id="horaInicioReserva" required class="w-full px-3 md:px-4 py-2 md:py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-300 transition-all text-sm md:text-base" value="09:00">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Hora Fin *</label>
                        <input type="time" id="horaFinReserva" required class="w-full px-3 md:px-4 py-2 md:py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-300 transition-all text-sm md:text-base" value="11:00">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Estado *</label>
                    <select id="estadoReserva" required class="w-full px-3 md:px-4 py-2 md:py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-300 transition-all text-sm md:text-base">
                        <option value="confirmada">Confirmada</option>
                        <option value="pendiente">Pendiente</option>
                        <option value="cancelada">Cancelada</option>
                    </select>
                </div>

                <div class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-4 pt-4">
                    <button type="button" onclick="cerrarModal('modalReserva')" class="flex-1 px-4 md:px-6 py-2 md:py-3 border border-gray-300 rounded-xl text-gray-700 font-medium hover:bg-gray-50 transition-all text-sm md:text-base">
                        Cancelar
                    </button>
                    <button type="submit" class="flex-1 px-4 md:px-6 py-2 md:py-3 rounded-xl text-white font-medium text-sm md:text-base" style="background: linear-gradient(135deg, #FFB5E8 0%, #DCD6F7 100%);">
                        Guardar Reserva
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div id="modalCliente" class="hidden fixed inset-0 bg-black bg-opacity-50 items-center justify-center z-50 p-4">
        <div class="bg-white rounded-2xl p-4 md:p-8 max-w-2xl w-full shadow-2xl max-h-screen overflow-y-auto">
            <div class="flex justify-between items-center mb-4 md:mb-6">
                <h3 class="text-xl md:text-2xl font-bold text-gray-800">Agregar Nuevo Cliente</h3>
                <button onclick="cerrarModal('modalCliente')" class="text-gray-400 hover:text-gray-600 text-2xl md:text-3xl">&times;</button>
            </div>

            <form id="formularioCliente" onsubmit="guardarCliente(event)" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Nombre Completo *</label>
                    <input type="text" id="nombreCliente" required class="w-full px-3 md:px-4 py-2 md:py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-300 transition-all text-sm md:text-base" placeholder="Ejemplo: Juan Pérez">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Correo electrónico *</label>
                    <input type="email" id="emailCliente" required class="w-full px-3 md:px-4 py-2 md:py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-300 transition-all text-sm md:text-base" placeholder="juan@correo.com">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Teléfono *</label>
                    <input type="tel" id="telefonoCliente" required class="w-full px-3 md:px-4 py-2 md:py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-300 transition-all text-sm md:text-base" placeholder="555-0101">
                </div>

                <div class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-4 pt-4">
                    <button type="button" onclick="cerrarModal('modalCliente')" class="flex-1 px-4 md:px-6 py-2 md:py-3 border border-gray-300 rounded-xl text-gray-700 font-medium hover:bg-gray-50 transition-all text-sm md:text-base">
                        Cancelar
                    </button>
                    <button type="submit" class="flex-1 px-4 md:px-6 py-2 md:py-3 rounded-xl text-white font-medium text-sm md:text-base" style="background: linear-gradient(135deg, #c084fc, #f9a8d4);">
                        Guardar Cliente
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="../static/controlador.js"></script>
</body>
</html>
